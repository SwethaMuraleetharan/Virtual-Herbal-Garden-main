<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Virtual Herbal Garden</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #e8f5e9, #a5d6a7);
            color: #2e7d32;
            background-image: url('https://t4.ftcdn.net/jpg/01/25/90/29/360_F_125902907_zgwm6xcR2w26ON3lZWc9hp7fTXkzZgTP.jpg');
            background-size: cover;
            background-attachment: fixed;
        }

        header {
            text-align: center;
            padding: 20px;
            background-color: rgba(102, 187, 106, 0.9);
            color: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: background-color 0.5s;
        }

        header:hover {
            background-color: rgba(46, 125, 50, 0.9);
        }

        header h1 {
            margin: 0;
            font-size: 2.5em;
            animation: fadeIn 2s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .contact-container {
            max-width: 800px;
            margin: 50px auto;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            padding: 20px;
            animation: slideIn 1s ease-in-out;
        }

        @keyframes slideIn {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .contact-container h2 {
            text-align: center;
            color: #388e3c;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        label {
            font-size: 1.1em;
        }

        input, textarea, button {
            padding: 10px;
            border: 2px solid #66bb6a;
            border-radius: 5px;
            font-size: 1em;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: #2e7d32;
            box-shadow: 0 0 5px #66bb6a;
        }

        input:hover, textarea:hover {
            transform: scale(1.02);
        }

        button {
            background-color: #66bb6a;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }

        button:hover {
            background-color: #2e7d32;
            transform: scale(1.05);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .map {
            margin-top: 20px;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            animation: fadeIn 2s ease-in-out;
        }

        .success-message {
            display: none;
            text-align: center;
            margin-top: 20px;
            padding: 15px;
            background-color: #c8e6c9;
            color: #1b5e20;
            border: 1px solid #2e7d32;
            border-radius: 5px;
            animation: popIn 0.5s ease-in-out;
        }

        @keyframes popIn {
            from { transform: scale(0.8); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }
    </style>
</head>
<body>
    <header>
        <h1>Contact Us</h1>
    </header>

    <div class="contact-container">
        <h2>We'd love to hear from you!</h2>
        <form id="contactForm">
            <label for="name">Your Name</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>

            <label for="email">Your Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <label for="message">Your Message</label>
            <textarea id="message" name="message" rows="5" placeholder="Write your message here" required></textarea>

            <button type="submit">Send Message</button>
        </form>

        <div class="success-message" id="successMessage">
            Thank you for reaching out! We'll get back to you soon.
        </div>

       <div class="map">
    <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3916.34567890!2d76.9951!3d11.0357!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3ba8577d7c3c3c3c%3A0x1234567890abcdef!2sL%26T%20Bypass%20Road%2C%20Chinniyampalayam%2C%20Coimbatore%2064!5e0!3m2!1sen!2sin!4v1682978462545"
        width="100%" height="300" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
</div>

    </div>

    <script>
        const form = document.getElementById('contactForm');
        const successMessage = document.getElementById('successMessage');

        form.addEventListener('submit', (event) => {
            event.preventDefault();

            // Simulate form submission
            setTimeout(() => {
                form.reset();
                successMessage.style.display = 'block';

                setTimeout(() => {
                    successMessage.style.display = 'none';
                }, 5000);
            }, 1000);
        });
    </script>
</body>
</html>
