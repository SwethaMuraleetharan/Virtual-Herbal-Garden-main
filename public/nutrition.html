<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">

    <title>Herbal Plants Gallery</title>
    <style>
        /* Reset and Basic Styles */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Arial', sans-serif;
    background-color: #befd8839;
    padding: 20px;
}

/* Container for the gallery */
.gallery-container {
    text-align: center;
}

h1 {
    font-size: 3em;
    margin-bottom: 40px;
    font-weight: normal;
    color: #044c1998;
    font-family: 'Pacifico', cursive; /* Apply the new font */
}
/* Gallery Grid */
.gallery {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 20px;
    margin: 0 auto;
    max-width: 1200px; /* Limit gallery width to ensure proper scaling on large screens */
}

/* Plant Card Styling */
.plant-card {
    position: relative;
    cursor: pointer;
    border-radius: 10px;
    overflow: hidden;
    transition: transform 0.3s ease-in-out;
    box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
}

.plant-card:hover {
    transform: scale(1.05);
}

.plant-image {
    width: 100%;
    height: 200px;
    object-fit: cover;
    border-radius: 10px;
}
.voice-btn {
    background-color: #3498db;
    color: white;
    border: none;
    padding: 10px 15px;
    border-radius: 5px;
    font-size: 0.9em;
    cursor: pointer;
    margin-top: 10px;
    transition: background 0.3s;
}

.voice-btn:hover {
    background-color: #2980b9;
}

/* Overlay Effect */
.plant-overlay {
    position: absolute;
    bottom: 0;
    width: 100%;
    padding: 20px;
    background: rgba(0, 0, 0, 0.6);
    color: white;
    text-align: center;
    font-size: 1.2em;
    transition: background 0.3s ease;
}

.plant-card:hover .plant-overlay {
    background: rgba(0, 0, 0, 0.8);
}

/* Modal Styling */
.modal {
    display: none; /* Hidden by default */
    position: fixed;
    z-index: 1000;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.8);
    justify-content: center;
    align-items: center;
}

.modal-content {
    background-color: #fff;
    padding: 30px;
    text-align: center;
    width: 90%; /* Make modal more responsive */
    max-width: 600px;
    border-radius: 10px;
    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
    position: relative;
}

.modal-img {
    width: 100%;
    max-width: 300px; /* Image width for modal */
    height: auto;
    margin-bottom: 20px;
}

.close-btn {
    position: absolute;
    top: 10px;
    right: 20px;
    font-size: 2em;
    color: #333;
    cursor: pointer;
}

h2 {
    margin-bottom: 20px;
    font-size: 1.8em;
    color: #34495e;
}

p {
    font-size: 1.1em;
    color: #555;
}

/* Responsive Styles */
@media only screen and (max-width: 600px) {
    .plant-card {
        height: auto;
    }

    .plant-image {
        height: 150px; /* Smaller height for smaller screens */
    }

    h1 {
        font-size: 2em; /* Adjust title size on smaller screens */
    }

    .modal-content {
        width: 95%; /* Make modal full width on small screens */
        padding: 20px;
    }

    .modal-img {
        max-width: 300px;
    }
</style>
</head>
<body>

                <div class="plant-overlay">

                <img src="https://media.istockphoto.com/id/1087510858/photo/curry-leaves.jpg?s=612x612&w=0&k=20&c=ix42iQk5-_Ia4O1BHVWYiCGBEHKQ5jTdmMGBDNB3YyI=" alt="Curry leaves" class="plant-image">

                </div>

        </div>
    </div>

    <!-- Modal -->
    <div id="plantModal" class="modal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeModal()">&times;</span>
            <img id="modalImg" src="" alt="Plant Image" class="modal-img">
            <h2 id="modalTitle"></h2>
            <p id="modalDescription"></p>
        </div>
    </div>
    <script>
        // Function to show description in modal, display the image, and play the plant name
function showDescription(plantName, plantImage, plantDescription) {
    // Set modal content
    document.getElementById('modalTitle').textContent = plantName;
    document.getElementById('modalImg').src = plantImage;
    document.getElementById('modalDescription').textContent = plantDescription;
    
    // Display the modal
    document.getElementById('plantModal').style.display = 'flex';
    
    // Speak the plant name
    playVoice(plantName);
}

// Function to close the modal
function closeModal() {
    document.getElementById('plantModal').style.display = 'none';
}

// Function to play voice
function playVoice(text) {
    const speech = new SpeechSynthesisUtterance(text);
    speech.lang = "en-US"; // Language
    window.speechSynthesis.speak(speech);
}

// Close modal if the user clicks outside of it
window.onclick = function(event) {
    const modal = document.getElementById('plantModal');
    if (event.target === modal) {
        closeModal();
    }
};
</script>

</html>
