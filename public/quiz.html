<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Website</title>
    <style>
       /* Global Styles */
/* General Reset */
body, html {
    margin: 0;
    padding: 0;
    font-family: 'Poppins', sans-serif;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
    color: #004d40;
    animation: gradientAnimation 10s infinite alternate;
}

.background-video {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    object-fit: cover; /* Ensures video covers the full screen */
    z-index: -1; /* Places video behind all other content */
}

/* Quiz Container */
.quiz-container {
    background: #ffffff;
    padding: 25px 30px;
    border-radius: 15px;
    box-shadow: 0 10px 30px rgba(34, 139, 34, 0.4);
    width: 100%;
    max-width: 500px;
    text-align: center;
    position: relative;
    overflow: hidden;
    animation: float 3s infinite ease-in-out, slideIn 1s ease-out;
}

/* Floating Animation for Quiz Container */
@keyframes float {
    0%, 100% {
        transform: translateY(0);
    }
    50% {
        transform: translateY(-10px);
    }
}

/* Entrance Animation */
@keyframes slideIn {
    from {
        transform: translateY(100px);
        opacity: 0;
    }
    to {
        transform: translateY(0);
        opacity: 1;
    }
}

/* Question Styling */
.question {
    font-size: 1.8em;
    font-weight: bold;
    color: #1b5e20;
    margin-bottom: 15px;
    animation: fadeIn 1.2s ease-in;
}

/* Fade-In Animation */
@keyframes fadeIn {
    from {
        opacity: 0;
    }
    to {
        opacity: 1;
    }
}

/* List and Options */
ul {
    list-style: none;
    padding: 0;
    margin: 20px 0;
}

ul li {
    margin: 12px 0;
    transform: scale(1);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
}

ul li label {
    font-size: 1.2em;
    cursor: pointer;
    padding: 12px;
    border: 2px solid #66bb6a;
    border-radius: 10px;
    display: block;
    background: #c8e6c9;
    transition: all 0.3s ease;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

ul li input[type="radio"] {
    display: none;
}

ul li input[type="radio"]:checked + label {
    background: #43a047;
    color: #fff;
    border-color: #43a047;
    transform: scale(1.05);
    box-shadow: 0 8px 16px rgba(67, 160, 71, 0.5);
}

ul li:hover label {
    background: #81c784;
    border-color: #388e3c;
    transform: scale(1.02);
    box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
}

/* Buttons */
button {
    background: #388e3c;
    color: #fff;
    border: none;
    padding: 12px 18px;
    cursor: pointer;
    border-radius: 5px;
    font-size: 1.2em;
    width: 100%;
    margin-top: 10px;
    transition: all 0.3s ease;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
}

button:hover {
    background: #2e7d32;
    transform: scale(1.05);
    box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
}

/* Result Section */
.result {
    font-size: 1.5em;
    font-weight: bold;
    text-align: center;
    margin-top: 20px;
    color: #004d40;
    animation: fadeIn 1s ease-in;
}

/* Back Button */
.back-button {
    background: #66bb6a;
    color: #fff;
    border: none;
    padding: 10px 15px;
    cursor: pointer;
    border-radius: 5px;
    font-size: 1em;
    margin-top: 15px;
    transition: all 0.3s ease;
}

.back-button:hover {
    background: #388e3c;
    transform: scale(1.05);
    box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
}

/* Progress Container */
.progress-container {
    width: 100%;
    margin-bottom: 20px; /* Space below the progress bar */
    background: #e0e0e0; /* Light gray background for contrast */
    border-radius: 5px;
    height: 10px;
    overflow: hidden;
}

/* Progress Bar */
.progress-bar {
    height: 100%;
    width: 0; /* Initially 0, will be updated dynamically */
    background: #43a047; /* Green color */
    border-radius: 5px;
    transition: width 0.5s ease-in-out; /* Smooth animation */
}


    </style>
</head>
<body>
    <video autoplay muted loop class="background-video">
        <source src="assets/quiz.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <div class="quiz-container">
        <div class="quiz-header">
            <!-- Progress Bar with Margin -->
            <div class="progress-container">
                <div class="progress-bar" id="progressBar"></div>
            </div>
            <div class="question" id="question">Question text</div>
        </div>
        
            
    
            <ul>
                <li>
                    <input type="radio" name="answer" id="a" class="answer">
                    <label for="a" id="a_text">Answer A</label>
                </li>
                <li>
                    <input type="radio" name="answer" id="b" class="answer">
                    <label for="b" id="b_text">Answer B</label>
                </li>
                <li>
                    <input type="radio" name="answer" id="c" class="answer">
                    <label for="c" id="c_text">Answer C</label>
                </li>
                <li>
                    <input type="radio" name="answer" id="d" class="answer">
                    <label for="d" id="d_text">Answer D</label>
                </li>
            </ul>
        <button id="submit">Submit</button>
        <div class="result" id="result" style="display: none;"></div>
        <button class="back-button" id="backButton" onclick="goBack()" style="display: none;">Back</button>
    </div>
   
      
    <script src="quizherbal.js"></script>
</body>
</html>
